<!DOCTYPE html>
<html>
	<head>
	<title></title>
	<style>
			p{
			margin: 0px;
		}
	</style>
	</head>
	<body>
	
		<p>r = 7; area = <span id="area"></span></p>
		<p>r = 1.5; area = <span id="secondArea"></span></p>
		<p>r = 20; area = <span id="thirdArea"></span></p>
		
		<script type="text/javascript">
			function calcCircleArea(r) {
				return Math.PI * (r * r);
			}
			document.getElementById("area").innerHTML = calcCircleArea(7);
			document.getElementById("secondArea").innerHTML = calcCircleArea(1.5);
			document.getElementById("thirdArea").innerHTML = calcCircleArea(20);
		</script>	
	</body>
</html>
